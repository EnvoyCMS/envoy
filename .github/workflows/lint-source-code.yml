name: Lint Source Code
on:
  push:
    paths:
      - /.github/workflows/*
      - /packages/**
permissions:
  contents: read
  packages: read
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "latest"
      - run: yarn install --frozen-lockfile
      - run: npx lerna bootstrap
      - run: npx lerna run lint