name: Lint Root Files
on:
  push:
    paths:
      - ./.github/workflows/*
      - docs/**
      - ./*
permissions:
  contents: read
  packages: read
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "latest"
      - run: yarn install --frozen-lockfile
      - run: yarn run lint